<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Pool of my events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item">
                    <a class="nav-link" th:href="@{/addEvent}">Add event</a>
                </a>
            </div>
        </div>


        <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <div class="nav-item">
                <a class="nav-link" th:href="@{/personal_account}">My profile</a>
            </div>

            <div class="nav-item">
                <form class="nav-item" th:action="@{/logout}" method="post">
                    <input class="btn btn-secondary" type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </nav>
    
    <h2>Current events</h2>
    <div th:if="${currentEvents != null && currentEvents.size() > 0}" class="eventsList">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date start</th>
                    <th scope="col">Date finish</th>
                    <th scope="col">Status</th>
                    <th scope="col">View</th>
                    <th scope="col">Available actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="event : ${currentEvents}">
                    <td th:text="${event.getName()}" />
                    <td th:text="${event.getDateStart()}" />
                    <td th:text="${event.getDateFinish()}" />
                    <td th:text="${event.getStatus().getName()}" />
                    <td><a th:href="@{'/events/' + ${(event.getEventID())}}">view event</a></td>
                    <td>
                        <div th:if="${event.getStatus().getName() == 'CREATED'}">
                            <form th:action="${'/events/' + event.getEventID() + '/setEventStatus'}" method="post">
                            <button type="submit" name="changeStatus" th:onclick="alert('Вы не сможете внести изменения в мероприятие')" value="UNCHECKED" class="btn btn-outline-success">Отправить заявку</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${currentEvents == null || currentEvents.size() == 0}">
        There are no current events
    </div>

    <h2>Expired events</h2>
    <div th:if="${expiredEvents != null && expiredEvents.size() > 0}" class="eventsList">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date start</th>
                    <th scope="col">Date finish</th>
                    <th scope="col">Status</th>
                    <th scope="col">Message</th>
                    <th scope="col">View</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="event : ${expiredEvents}">
                    <td th:text="${event.getName()}" />
                    <td th:text="${event.getDateStart()}" />
                    <td th:text="${event.getDateFinish()}" />
                    <td th:text="${event.getStatus().getName()}" />
                    <td th:text="${event.getMessage()}" />
                    <td><a th:href="@{'/events/' + ${(event.getEventID())}}">view event</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${expiredEvents == null || expiredEvents.size() == 0}">
        There are no expired events yet
    </div>
</body>

</html>
