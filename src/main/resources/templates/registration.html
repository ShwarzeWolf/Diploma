<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/main}">Главная</a>
            </div>
        </div>

        <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <!-- The "sign out" block must be the last among the elements of the current block -->
            <div class="nav-item" sec:authorize="isAuthenticated()">
                <form class="nav-item" th:action="@{/logout}" method="post">
                    <input class="btn btn-secondary" type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </nav>

    <p>Registration</p>
    <form th:action="@{/registration}" method="post">
        <div><label> Имя : <input type="text" name="name" maxlength="40" /> </label></div>
        <div><label> Логин : <input type="text" name="login" maxlength="20" /> </label></div>
        <div><label> Email : <input type="text" name="email" maxlength="40" /> </label></div>
        <div><label> Password: <input type="password" name="password" /> </label></div>
        <td>Type :</td>
        <td>
            <p><input type="radio" name="userRole" value="VOLUNTEER" checked>Volunteer</p>
            <p><input type="radio" name="userRole" value="ORGANISER">Organiser</p>
            <p th:if="${roleName != null && roleName.equals('ADMIN')}"><input type="radio" name="userRole" value="COORDINATOR">Coordinator</p>
            <p th:if="${roleName != null && roleName.equals('ADMIN')}"><input type="radio" name="userRole" value="MANAGER">Manager</p>
        </td>
        <div><input type="submit" value="Register"/></div>
    </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
