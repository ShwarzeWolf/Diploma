<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>Registration</p>
    <form th:action="@{/registration}" method="post">
        <div><label> Имя : <input type="text" name="name"/> </label></div>
        <div><label> Логин : <input type="text" name="login"/> </label></div>
        <div><label> Email : <input type="text" name="email"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <td>Type :</td>
        <td>
            <p><input type="radio" name="userRole" value="VOLUNTEER" checked>Volunteer</p>
            <p><input type="radio" name="userRole" value="ORGANISER">Organiser</p>
        </td>
        <div><input type="submit" value="Sign up"/></div>
    </form>
</body>
</html>
