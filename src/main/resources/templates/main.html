<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Events</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div id="header">
        <div class="head_line">
            <div class="head_line_block_left">
<!--                The "Вход" block must be the first among the elements of the current block-->
                <div class="head_one_element" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Вход</a>
                </div>

            </div>

            <div class="head_line_block_right">

                <div class="head_one_element"  sec:authorize="isAuthenticated()">
                    <a th:href="@{/personal_account}" th:text="${name_and_role}">Личный кабинет</a>
                </div>
<!--                The "sign out" block must be the last among the elements of the current block-->
                <div class="head_one_element"  sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out" />
                    </form>
                </div>

            </div>
        </div>
    </div>





    <div th:if="${roleName != null && roleName.equals('ORGANISER')}">
        <a th:href="@{/addEvent}">Добавить событие</a>
    </div>

    <div th:if="${roleName != null && roleName.equals('ADMIN')}">
        <a th:href="@{/registration}">Зарегистрировать человека</a>
    </div>


    <h2>List of Events</h2>
    <div class="eventsList">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Date start</td>
                    <td>Date finish</td>
                    <td>View</td>
                </tr>
            </thead>

            <tbody>
                <tr th:each="event : ${events}">
                    <td><span th:text="${event.getName()}"> Name </span></td>
                    <td><span th:text="${event.getDateStart()}"> Date Start </span></td>
                    <td><span th:text="${event.getDateFinish()}"> Date Finish</span></td>
                    <td><a th:href="@{'/main/' + ${(event.getEventID())}}">view event</a></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
