<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="'Edit ' + ${event.getName()} + ' event'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            <a class="nav-item">
                <a class="nav-link" th:href="@{/events}">My events</a>
            </a>
            <a class="nav-item">
                <a class="nav-link" th:href="@{'/events/' + ${(event.getEventID())}}">Back to event</a>
            </a>
        </div>
    </div>

    <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <div class="nav-item">
            <a class="nav-link" th:href="@{/personal_account}">My profile</a>
        </div>
        <div class="nav-item">
            <form class="nav-item" th:action="@{/logout}" method="post">
                <input class="btn btn-secondary" type="submit" value="Sign Out" />
            </form>
        </div>
    </div>
</nav>


<div>
    <form method="post">
        <table class="table table-bordered">
            <tr>
                <th scope="row">Event name</td>
                <td><input type="text" name="name" th:value="${event.getName()}" maxlength="500"> </td>
            </tr>
            <tr>
                <th scope="row">Event Description</td>
                <td><textarea type="text" name="description" th:text="${event.getDescription()}" maxlength="2000" cols="90"></textarea></td>
            </tr>
            <tr>
                <th scope="row">Event Place</td>
                <td><input type="text" name="place" th:value="${event.getPlace()}" maxlength="500"></td>
            </tr>
            <tr>
                <th scope="row">Start date</td>
                <td><input type="datetime-local" name="dateStart"th:value="${event.getDateStart()}"></td>
            </tr>
            <tr>
                <th scope="row">End date</td>
                <th scope="row"><input type="datetime-local" name="dateFinish" th:value="${event.getDateFinish()}"></td>
            </tr>

            <tr>
                <th scope="row">Special requirements</td>
                <td><input type="text" name="requirements"  th:value="${event.getRequirements()}" maxlength="500"></td>
            </tr>
            <tr>
                <th scope="row">Clothes Type</td>
                <td><input type="text" name="clothesType" th:value="${event.getClothesType()}" maxlength="500"></td>
            </tr>
            <tr>
                <th scope="row">Accommodation</td>
                <td><input type="text" name="accommodation"  th:value="${event.getAccommodation()}" maxlength="500"></td>
            </tr>
            <tr>
                <th scope="row">Food</td>
                <td><input type="text" name="food"  th:value="${event.getFood()}" maxlength="500"></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn">Submit changes</button></td>
            </tr>
        </table>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
