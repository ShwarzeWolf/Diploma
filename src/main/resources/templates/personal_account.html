<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Pool of my events</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <!-- The "Вход" block must be the first among the elements of the current block -->
                <a class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Вход</a>
                </a>

                <a class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/registration}">Регистрация</a>
                </a>

                <a class="nav-item">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </a>

                <a class="nav-item" th:if="${roleName != null && roleName == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/registration}">Register person</a>
                </a>

                <a class="nav-item" th:if="${roleName != null && roleName == 'ORGANISER'}">
                    <a class="nav-link" th:href="@{/addEvent}">Add event</a>
                </a>

                <a class="nav-item"
                    th:if="${roleName != null && (roleName =='COORDINATOR' || roleName == 'VOLUNTEER' || roleName =='ORGANISER')}">
                    <a class="nav-link" th:href="@{/listOfMyEvents}">Pool of my events</a>
                </a>

                <a class="nav-item"
                    th:if="${roleName != null && (roleName =='COORDINATOR' || roleName == 'MANAGER' || roleName =='ADMIN')}">
                    <a class="nav-link" th:href="@{/listOfEventsToManage}">Pool events to manage</a>
                </a>
            </div>
        </div>


        <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <!--                JUST FOR TESTING-->
            <div class="nav-item" sec:authorize="isAuthenticated()">
                <span class="navbar-text" th:text="${name_and_role}"></span>
            </div>

            <div class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/personal_account}">My profile</a>
            </div>

            <!-- The "sign out" block must be the last among the elements of the current block -->
            <div class="nav-item" sec:authorize="isAuthenticated()">
                <form class="nav-item" th:action="@{/logout}" method="post">
                    <input class="btn btn-secondary" type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </nav>
    
    <h4>Personal data</h4>

    <table>
        <tr>
            <td>Login: </td>
            <td th:text="${person.getLogin()}" />

        </tr>
        <tr>
            <td>Name: </td>
            <td th:text="${person.getName()}" />
        </tr>
        <tr>
            <td>Email: </td>
            <td th:text="${person.getEmail()}" />
        </tr>
        <tr>
            <td>Role: </td>
            <td th:text="${person.getUserRole().getName()}" />
        </tr>
    </table>

    <h4>Change password</h4>
    <form th:action="@{/changePassword}" method="post">
        <table>
            <tr>
                <td>Old password: </td>
                <td><input type="text" name="oldPassword" maxlength="20" /></td>
                <td id="output1"></td>
            </tr>
            <tr>
                <td>New password: </td>
                <td><input type="text" id="pass1" name="newPassword1" maxlength="20" onChange="check_it1()" /></td>
                <td id="output2"></td>
            </tr>
            <tr>
                <td>New password: </td>
                <td><input type="text" id="pass2" name="newPassword2" maxlength="20" onChange="check_it2()" /></td>
                <td id="output3"></td>
            </tr>
        </table>
        <div><input type="submit" value="Change password" /></div>
    </form>

    <!--    <h4>Change password</h4>-->
    <!--    <form th:action="@{/changePassword}" method="post">-->
    <!--        <div><label> Old password : <input type="text" name="oldPassword" maxlength="20" /> </label></div>-->
    <!--        <p id="output1"></p>-->
    <!--        <div><label> New password : <input type="text" id="pass1" name="newPassword1" maxlength="20" onChange="check_it1()"/> </label></div>-->
    <!--        <p id="output2"></p>-->
    <!--        <div><label> New password : <input type="text" id="pass2" name="newPassword2" maxlength="20" onChange="check_it2()"/> </label></div>-->
    <!--        <p id="output3"></p>-->
    <!--        <div><input type="submit" value="Change password"/></div>-->
    <!--    </form>-->
    <div>
        <p th:text="${password_change_status}"></p>
    </div>

    <!--    ТЕСТОВАЯ ЧАСТЬ ДЛЯ ПРОВЕРКИ ВВЕДЕННОГО ПАРОЛЯ НА СООТВЕТСТВИЕ МИНИМАЛЬНЫМ ТРЕБОВАНИЯМ-->
    <script>
        function check_it1() {
            if (document.getElementById("pass1").value.length < 4)
                document.getElementById("output2").innerHTML = "короткий пароль";
            else
                document.getElementById("output2").innerHTML = "";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
