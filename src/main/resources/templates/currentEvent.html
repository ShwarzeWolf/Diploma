<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>

    <h2><span th:text="${event.getName()}"></span></h2>

    <span th:text="${event.getDescription()}"> Description </span>
    <span th:text="${event.getDateStart()}"> DateStart</span>
    <span th:text="${event.getDateFinish()}"> DateFinish</span>


    <h2>volunteerFunctions</h2>
    <table>
        <tr>
            <td>Name</td>
            <td>Deescription</td>
            <td>Requirements</td>
            <td>TimeStart</td>
            <td>TimeFinish</td>
            <td>NumberNeeded</td>
            <td>Link</td>
        </tr>
        <tr th:each="volunteerFunction : ${volunteerFunctions}">
            <td><span th:text="${volunteerFunction.getName()}"> Name </span></td>
            <td><span th:text="${volunteerFunction.getDescription()}"> Deescription </span></td>
            <td><span th:text="${volunteerFunction.getRequirements()}"> Requirements </span></td>
            <td><span th:text="${volunteerFunction.getTimeStart()}"> TimeStart </span></td>
            <td><span th:text="${volunteerFunction.getTimeFinish()}"> TimeFinish </span></td>
            <td><span th:text="${volunteerFunction.getNumberNeeded()}"> NumberNeeded </span></td>
            <td><a th:href="@{'/showapi/volunteerFunction/' + ${(volunteerFunction.getVolunteerFunctionID())}}">View Volunteer Function</a></td>
        </tr>
    </table>

</body>
</html>
