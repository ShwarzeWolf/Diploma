<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>AddEventForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <!-- The "Sign In" block must be the first among the elements of the current block -->
                <a class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Sign In</a>
                </a>

                <a class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/registration}">Register</a>
                </a>

                <a class="nav-item">
                    <a class="nav-link" th:href="@{/}">Main page</a>
                </a>

                <a class="nav-item" th:if="${roleName != null && roleName == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/registration}">Register person</a>
                </a>

                <a class="nav-item" th:if="${roleName != null && roleName == 'ORGANISER'}">
                    <a class="nav-link" th:href="@{/addEvent}">Add event</a>
                </a>

                <a class="nav-item"
                    th:if="${roleName != null && (roleName =='COORDINATOR' || roleName == 'VOLUNTEER' || roleName =='ORGANISER')}">
                    <a class="nav-link" th:href="@{/listOfMyEvents}">Pool of my events</a>
                </a>

                <a class="nav-item"
                    th:if="${roleName != null && (roleName =='COORDINATOR' || roleName == 'MANAGER' || roleName =='ADMIN')}">
                    <a class="nav-link" th:href="@{/listOfEventsToManage}">Pool events to manage</a>
                </a>
            </div>
        </div>


        <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <!--                JUST FOR TESTING-->
            <div class="nav-item" sec:authorize="isAuthenticated()">
                <span class="navbar-text" th:text="${name_and_role}"></span>
            </div>

            <div class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/personal_account}">My profile</a>
            </div>

            <!-- The "sign out" block must be the last among the elements of the current block -->
            <div class="nav-item" sec:authorize="isAuthenticated()">
                <form class="nav-item" th:action="@{/logout}" method="post">
                    <input class="btn btn-secondary" type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </nav>


    <div>
        <form method="post">
            <table class="table table-bordered">
                <tr>
                    <th scope="row">Event name</td>
                    <td><input type="text" name="name" value="" maxlength="150"> </td>
                </tr>
                <tr>
                    <th scope="row">Event Description</td>
                    <td><textarea type="text" name="description" value="" maxlength="2000" cols="90"></textarea></td>
                </tr>
                <tr>
                    <th scope="row">Event Place</td>
                    <td><input type="text" name="place" value="" maxlength="300"></td>
                </tr>
                <tr>
                    <th scope="row">Start date</td>
                    <td><input type="datetime-local" name="dateStart" value=""></td>
                </tr>
                <tr>
                    <th scope="row">End date</td>
                    <th scope="row"><input type="datetime-local" name="dateFinish" value=""></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn">Add event</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
