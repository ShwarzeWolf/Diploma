buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
//    implementation('org.springframework.boot:spring-boot-starter-security:+')
//    implementation("org.springframework.boot:spring-boot-starter-actuator:+")
//    implementation("org.springframework.boot:spring-boot-starter-aop:+")

//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.2.0.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.0.RELEASE'

    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.27'

    compile("org.springframework.boot:spring-boot-starter-web")


    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2' // SQLite DB for testing now
    testCompile("junit:junit")
}

// for 'gradle run' command
apply plugin: 'application'
mainClassName = 'service.Application'