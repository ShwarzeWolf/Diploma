buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.hibernate:hibernate-core:5.4.6.Final")
    // compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2' // SQLite DB for testing now
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4' // https://mvnrepository.com/artifact/postgresql/postgresql
    testCompile("junit:junit")
}

// for 'gradle run' command
apply plugin: 'application'
mainClassName = 'service.Application'